stages:
  - build
  - test
  - deploy

variables:
  FEATURE_IMAGE_NAME: $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG
  DEPLOY_IMAGE_NAME: $CI_REGISTRY_IMAGE

Build environment:
  stage: build
  image: docker:19.03.12
  services:
    - name: docker:dind
  variables:
    DOCKER_HOST: tcp://localhost:2375
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $FEATURE_IMAGE_NAME:runtime || true
    - |
      docker build \
      --cache-from $FEATURE_IMAGE_NAME:runtime \
      -t $FEATURE_IMAGE_NAME:runtime \
      --target runtime \
      .
    - docker push $FEATURE_IMAGE_NAME:runtime
  only:
    changes:
      - Dockerfile
      - .gitlab-ci.yml
      - requirements.txt

Dryrun Robottests:
  stage: test
  image: $FEATURE_IMAGE_NAME:runtime
  before_script:
    - pip install .
  script:
    - robot -b console -d output -x xunit.xml --dryrun tests/robot/**/*.robot
  artifacts:
    expire_in: 1 week
    paths:
      - output
    reports:
      junit: output/xunit.xml
    when: always

Integrationtests:
  stage: test
  image: $FEATURE_IMAGE_NAME:runtime
  services:
    - name: camunda/camunda-bpm-platform:7.13.0
      alias: camunda
  before_script:
    - pip install .
  script:
    - robot -b console -d output -x xunit.xml -v CAMUNDA_HOST:http://camunda:8080 tests/robot/**/test*.robot
  artifacts:
    expire_in: 1 week
    paths:
      - output
    reports:
      junit: output/xunit.xml
    when: always

package and deploy:
  stage: deploy
  image: $FEATURE_IMAGE_NAME:runtime
  script:
    # installiere setuptools und wheel, um damit python packages zu bauen
    # installiere twine, um damit packages in ein pypi repository hochzuladen
    - python -m pip install --upgrade setuptools wheel twine
    # erstelle f√ºr dieses projekt packages. die packages werden in ein unterverzeichnis 'dist' gespeichert
    - python setup.py sdist bdist_wheel
    # lade alles aus dem verzeichnis 'dist' zu nexus hoch
    - python -m twine upload --repository-url https://nexus.dpag.io:8443/nexus/repository/pypi-dpa/ -u $NEXUS_USER -p $NEXUS_PASSWORD dist/*
  only:
    # deployt wird nur vom master aus
    - master
